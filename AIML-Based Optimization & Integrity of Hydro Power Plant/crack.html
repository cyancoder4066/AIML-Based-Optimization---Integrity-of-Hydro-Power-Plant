<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hydro Power Plant Dashboard</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000; /* Full black background */
            color: #ff8c00; /* Bright orange default text */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header styling */
        header {
            background-color: #141414; /* Slightly lighter black */
            color: #00FF7F; /* Neon green text for header */
            padding: 20px;
            text-align: center;
            width: 100%;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
        }

        /* Navbar styling */
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #1f1f1f; /* Dark navbar */
            width: 100%;
            padding: 10px 0;
        }
        .navbar a {
            color: #00ffff; /* Shiny blue text */
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }
        .navbar a:hover {
            color: #ff8c00; /* Bright orange on hover */
            background-color: #333333;
            border-radius: 5px;
        }

        /* Main content styling */
        .container {
            background-color: #1c1c1c; /* Dark background for container */
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border-radius: 8px;
            margin: 15px;
            max-width: 500px;
            box-shadow: 0px 4px 8px rgb(10, 123, 199);
        }
        
        /* Image preview styling */
        #preview {
            margin-top: 20px;
            max-width: 100%;
            border: 1px solid #ffcc00; /* Bright orange border */
            border-radius: 8px;
        }

        /* Results section styling */
        .results {
            margin-top: 20px;
            font-size: 1.1em;
            color: #00ff00; /* Neon green text */
        }

        /* Button styling */
        .action-button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #2aad6c; /* button */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .action-button:hover {
            background-color: #27b3bd;
        }


.form {
  background-color: #46e0fc;
  box-shadow: 0 10px 60px rgb(101, 102, 105);
  border: 1px solid rgb(159, 159, 160);
  border-radius: 20px;
  padding: 2rem .7rem .7rem .7rem;
  text-align: center;
  font-size: 1.125rem;
  max-width: 320px;
}

.form-title {
  color: #000000;
  font-size: 1.8rem;
  font-weight: 500;
}

.form-paragraph {
  margin-top: 10px;
  font-size: 0.9375rem;
  color: rgb(105, 105, 105);
}

.drop-container {
  background-color: #fff;
  position: relative;
  display: flex;
  gap: 10px;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 10px;
  margin-top: 2.1875rem;
  border-radius: 10px;
  border: 2px dashed rgb(171, 202, 255);
  color: #444;
  cursor: pointer;
  transition: background .2s ease-in-out, border .2s ease-in-out;
}

.drop-container:hover {
  background: rgba(39, 230, 188, 0.164);
  border-color: rgba(17, 17, 17, 0.616);
}

.drop-container:hover .drop-title {
  color: #222;
}

.drop-title {
  color: #444;
  font-size: 20px;
  font-weight: bold;
  text-align: center;
  transition: color .2s ease-in-out;
}

#file-input {
  width: 350px;
  max-width: 100%;
  color: #444;
  padding: 2px;
  background: #fff;
  border-radius: 10px;
  border: 1px solid rgba(8, 8, 8, 0.288);
}

#file-input::file-selector-button {
  margin-right: 20px;
  border: none;
  background: #ff8c00;
  padding: 10px 20px;
  border-radius: 10px;
  color: #fff;
  cursor: pointer;
  transition: background .2s ease-in-out;
}

#file-input::file-selector-button:hover {
  background: #2ec9dd;
}

#downloadButton {
    padding: 10px 20px;
    background-color: #2aad6c; 
    color: white;
    text-decoration: none;
    border-radius: 5px;
    font-weight: bold;
}
#downloadButton:hover {
    background-color: #27b3bd;
}


    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1 style="color: #ff8c00;">AIML-Based Optimization & Integrity of Hydro Power Plant</h1>
        <h2 style="color: #00FF7F;">Hydro Power Plant Dashboard</h2>
    </header>

    <!-- Navbar -->
    <nav class="navbar">   
        <a href="index.html">Home</a>        
        <a href="dash.html">Dashboard</a>
        <a href="crack.html">Crack Detection</a>
        <a href="map.html">Map System</a>
        <a href="#surveillance">Surveillance</a>
    </nav>

    <!-- Main content section -->
     <br>
    <div class="container">
        <!-- Power Output Section -->
        <div class="card">
            <h3 style="color: #ff8c00;">Upload Image for Crack Detection</h3><br>
            <!-- Neon green heading -->
            <div id="crackDetection" class="container">

                <form class="form">
                  <span class="form-title">Upload your file</span>
                  <p class="form-paragraph">
                      File should be an image
                    </p>
                   <label for="file-input" class="drop-container">
                  <span class="drop-title">Drop files here</span>
                  or
                  <input type="file" accept="image/*" required="" id="file-input">
                </label>
                </form>

                <img id="preview" src="#" alt="Image Preview" style="display: none; max-width: 100%; margin-top: 20px; border-radius: 8px; border: 2px solid #ffcc00;"/>

    </div>
       <!-- Buttons -->
       <button id="detectCrackButton" class="action-button" style="margin-top: 20px;">Detect Crack</button>

       <canvas id="canvas" style="display: none; max-width: 100%; margin-top: 20px; border-radius: 8px; border: 2px solid #00FF7F;"></canvas>

       <a id="downloadButton" style="display: none; margin-top: 20px;" class="btn">Download Grayscale Image</a>
    
    
    </div>

    <script src="crack.js"></script>
</body>
</html>
